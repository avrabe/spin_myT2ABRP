# Comprehensive CI/CD Pipeline for MyT2ABRP

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================================================
  # Code Quality & Linting
  # ==================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            web-ui/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Rust formatting
        run: |
          cd web-ui
          cargo fmt -- --check

      - name: Run Clippy
        run: |
          cd web-ui
          cargo clippy -- -D warnings

      - name: Check for TODO/FIXME comments
        run: |
          if git grep -n "TODO\|FIXME" -- '*.rs' '*.ts' '*.js'; then
            echo "⚠️  Found TODO/FIXME comments. Please resolve before merging."
            exit 1
          fi
        continue-on-error: true

  # ==================================================
  # Security Audit
  # ==================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Rust security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run npm audit
        working-directory: tests
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ==================================================
  # Build & Test
  # ==================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip2

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            web-ui/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build web-ui component
        run: |
          cd web-ui
          cargo build --target wasm32-wasip2 --release

      - name: Check WASM binary size
        run: |
          SIZE=$(stat -f%z web-ui/target/wasm32-wasip2/release/web_ui.wasm 2>/dev/null || stat -c%s web-ui/target/wasm32-wasip2/release/web_ui.wasm)
          echo "WASM binary size: $(numfmt --to=iec-i --suffix=B $SIZE)"
          if [ $SIZE -gt 10000000 ]; then
            echo "⚠️  WASM binary is larger than 10MB"
          fi

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-ui-wasm
          path: web-ui/target/wasm32-wasip2/release/web_ui.wasm
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        browser: [chromium]  # Add firefox, webkit for full coverage
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip2

      - name: Install Spin CLI
        uses: fermyon/actions/spin/setup@v1
        with:
          version: "v2.7.0"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: web-ui-wasm
          path: web-ui/target/wasm32-wasip2/release/

      - name: Install test dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        working-directory: tests
        run: npm test -- --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: tests/test-results/
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.browser }}
          path: tests/playwright-report/
          retention-days: 7

  # ==================================================
  # Performance Benchmark
  # ==================================================
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip2

      - name: Install Spin CLI
        uses: fermyon/actions/spin/setup@v1
        with:
          version: "v2.7.0"

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: web-ui-wasm
          path: web-ui/target/wasm32-wasip2/release/

      - name: Start Spin server
        run: |
          spin up &
          sleep 10

      - name: Run benchmark
        run: |
          chmod +x benchmark.sh
          ./benchmark.sh > benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
          retention-days: 30

  # ==================================================
  # Docker Image Build & Push
  # ==================================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================================================
  # Deploy to Fermyon Cloud
  # ==================================================
  deploy-fermyon:
    name: Deploy to Fermyon Cloud
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://myt2abrp.fermyon.app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip2

      - name: Install Spin CLI
        uses: fermyon/actions/spin/setup@v1
        with:
          version: "v2.7.0"

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: web-ui-wasm
          path: web-ui/target/wasm32-wasip2/release/

      - name: Deploy to Fermyon Cloud
        run: |
          echo "${{ secrets.FERMYON_CLOUD_TOKEN }}" | spin login --token -
          spin deploy
        env:
          FERMYON_CLOUD_TOKEN: ${{ secrets.FERMYON_CLOUD_TOKEN }}

  # ==================================================
  # Create GitHub Release
  # ==================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          git log --pretty=format:"* %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD > CHANGELOG.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.txt
          files: |
            artifacts/web-ui-wasm/web_ui.wasm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================
  # Notification
  # ==================================================
  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [lint, security, test, docker]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "❌ Pipeline failed"
            exit 1
          else
            echo "✅ Pipeline succeeded"
          fi

