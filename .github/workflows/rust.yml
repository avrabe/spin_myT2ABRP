name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  pre-commit:
    name: pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
          components: clippy, rustfmt
      - name: Enable cache
        uses: Swatinem/rust-cache@v2
      - name: Install cargo-audit (modern version for Cargo.lock v4)
        run: cargo install cargo-audit --version 0.22.0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  semver-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
    # Until it is running, keep it as is
    continue-on-error: true

  udeps-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-wasip1
      - name: Enable cache
        uses: Swatinem/rust-cache@v2
      - name: Install udeps
        run: cargo install --git https://github.com/est31/cargo-udeps --locked
      - name: Run udeps
        run: cargo +nightly udeps

  cargo-deny:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    # Prevent sudden announcement of a new advisory from failing ci:
    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
      - uses: actions/checkout@v5
      - uses: EmbarkStudios/cargo-deny-action@main
        with:
          command: check ${{ matrix.checks }}

  test:
    name: Run tests on native target
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Enable cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --lib --target x86_64-unknown-linux-gnu

  codecov-check:
    name: codecov-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Enable cache
        uses: Swatinem/rust-cache@v2
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Run cargo-tarpaulin
        run: cargo tarpaulin --lib --target x86_64-unknown-linux-gnu --out xml --output-dir . --timeout 120

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: ./cobertura.xml
          fail_ci_if_error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage-report
          path: cobertura.xml
