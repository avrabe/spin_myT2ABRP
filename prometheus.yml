# Prometheus Configuration for MyT2ABRP

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'myt2abrp'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # MyT2ABRP Application Metrics
  - job_name: 'myt2abrp-app'
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'myt2abrp:3000'
        labels:
          service: 'web-ui'
          component: 'application'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          service: 'prometheus'

  # Node Exporter - Host Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          service: 'node-exporter'

