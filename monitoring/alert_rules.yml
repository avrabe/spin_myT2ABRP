groups:
  - name: toyota_myt2abrp_alerts
    interval: 30s
    rules:
      # API Availability
      - alert: APIDown
        expr: up{job="toyota-myt2abrp-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Toyota MyT2ABRP API is down"
          description: "The API has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m])
            /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      # High Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 500ms."

      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state{state="open"} == 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker has been open for 2 minutes."

      # High Retry Rate
      - alert: HighRetryRate
        expr: rate(retry_attempts_total[5m]) > 10
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High retry rate"
          description: "Retry rate is above 10/sec."

      # Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes
            /
            node_memory_MemTotal_bytes
          ) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80%."

      # CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%."

      # Request Rate Anomaly
      - alert: RequestRateAnomaly
        expr: |
          abs(
            rate(http_requests_total[5m])
            -
            rate(http_requests_total[5m] offset 1h)
          ) > 100
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Request rate anomaly detected"
          description: "Request rate differs significantly from 1 hour ago."

      # Validation Failures
      - alert: HighValidationFailureRate
        expr: |
          (
            rate(validation_failures_total[5m])
            /
            rate(validation_attempts_total[5m])
          ) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High validation failure rate"
          description: "More than 20% of validations are failing."

      # WASM Component Crash
      - alert: ComponentCrash
        expr: increase(component_crashes_total[5m]) > 0
        labels:
          severity: critical
        annotations:
          summary: "WASM component crashed"
          description: "A component has crashed in the last 5 minutes."
